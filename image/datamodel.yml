

# Tables and columns
- table: novel
  columns:
    id_novel: {key: yes, type: int}
    id_penulis: {ref: penulis, type: int}
    id_penerbit: {ref: penerbit, type: int}
    judul: {type: varchar}
    ISBN: {type: varchar}
    bahasa: {type: varchar}
    tahun_terbit: {type: int}
    edisi: {type: varchar}
    jumlah_halaman: {type: int}
    deskripsi: {type: varchar}
    rating_buku: {type: int}

- table: penerbit
  columns:
    id_penerbit: {key: yes, type: int}
    nama_penerbit: {type: varchar}
    alamat: {type: varchar}


- table: penulis
  columns:
    id_penulis: {key: yes, type: int}
    nama_penulis: {type: varchar}
    tempat_lahir: {type: varchar}
    tanggal_lahir: {type: date}
    jumlah_buku: {type: int}

- table: user
  columns:
    id_user: {key: yes, type: int}
    id_novel: {ref: novel, type: int}
    nama_user: {type: varchar}
    tanggal_ulasan: {type: date}
    ulasan: {type: varchar}
    rating_user: {type: int}


